services:
  agent:
    volumes:
      - "/cephfs/home/ignatov/artifacts:/output"
    ports:
      - ${AGENT_PORT}:4242
  mongo:
    command: mongod
    image: mongo:4.0.0
  files:
    volumes:
      - "~/.deeppavlov/file_server:/tmp"
  ranking-based-response-selector:
    volumes:
      - "./response_selectors/ranking_based_response_selector:/src"
      - "./common:/src/common"
  sentseg:
  dff-intent-responder-skill:
    volumes:
      - "./skills/dff_intent_responder_skill:/src"
      - "./common:/src/common"
    ports:
      - 8012:8012
  dff-fromage-image-skill:
    volumes:
      - "./skills/dff_fromage_image_skill:/src"
      - "./common:/src/common"
    ports:
      - 8070:8070
  intent-catcher:
    volumes:
      - "./annotators/IntentCatcherTransformers:/src"
      - "./common:/src/common"
      - "~/.deeppavlov:/root/.deeppavlov"
    ports:
      - 8014:8014
  badlisted-words:
    volumes:
      - "./annotators/BadlistedWordsDetector:/src"
      - "./common:/src/common"
    ports:
      - 8018:8018
  fromage:
    volumes:
      - "./services/fromage:/src"
      - "./common:/src/common"
      - "~/.deeppavlov/cache:/root/.cache"
    environment:
      - CUDA_VISIBLE_DEVICES=0
    ports:
      - 8069:8069
  sentence-ranker:
    volumes:
      - "./services/sentence_ranker:/src"
      - "~/.deeppavlov/cache:/root/.cache"
    ports:
      - 8128:8128
  image-captioning:
    volumes:
      - "./services/image_captioning:/src"
      - "~/.deeppavlov/file_server:/tmp"
    ports:
      - 8123:8123
  dff-image-skill:
    volumes:
      - "./skills/dff_image_skill:/src"
      - "./common:/src/common"
    ports:
      - 8124:8124
version: "3.7"